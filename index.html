<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="jquery-ui.min.js"></script>
<script type="text/javascript" src="src/rouletteWheel.js"></script>

<script type="text/javascript">
  $(function(){

    var itemsToShow = parseInt(4 + Math.random()*10);
    console.log(itemsToShow);
    var items = {};
    for(var i=0; i < itemsToShow; i++){
      items[i] = '進捗 ' + (i+1);
    }

    //$('canvas').height(window.innerWidth).width(window.innerHeight);

    $('#canvas').rouletteWheel({
      items : items,
      selected : function(key, value){
        alert('SELECTED : ' + key + ' => ' + value);
      },
      spinText : 'PROGRESS',
    });

  });
  </script>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
    }
  </style>
  <title>Roulette_js</title>
</head>

<body>

  <canvas id="canvas" width="1440" height="700"></canvas>
	
</body>
</html>
